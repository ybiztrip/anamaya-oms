server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/anamaya_oms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: secretpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  application:
    name: oms-service

logging:
  level:
    org.springframework: INFO
